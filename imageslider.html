<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
           
    <div class="content">
        <div class="images">
            <img src="images/lambo.jpg">
            <img src="images/camaro.jpg">
            <img src="images/bugatti.jpg">
            <img src="images/pagani.jpg">
        </div>
        <div onclick="side_slide(-1)" class="slide left">
            <span class="fas fa-angle-left"></span>
        </div>
        <div onclick="side_slide(1)" class="slide right">
            <span class="fas fa-angle-right"></span>
        </div>
    
    <div class="btm-slider">
        <span onclick="btm_slide(1)"></span>
        <span onclick="btm_slide(2)"></span>
        <span onclick="btm_slide(3)"></span>
        <span onclick="btm_slide(4)"></span>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
    var indexValue = 1;
    showImg(indexValue);
    function btm_slide(e){showImg(indexValue = e);}
    function side_slide(e){showImg(indexValue += e);}
    function showImg(e){
        var i;
        const img = document.querySelectorAll('img');
        const slider = document.querySelectorAll('.btm-slider span');
        if(e>img.length){indexValue=1}
        if(e<1){indexValue=img.length}
        for(i=0;i<img.length;i++){
            img[i].style.display="none";
        }
        for(i=0;i<slider.length;i++){
            slider[i].style.background="black";
        }
            img[indexValue-1].style.display="block";
            slider[indexValue-1].style.background="white";
    }

</script>


</body>
</html>
